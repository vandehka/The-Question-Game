<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Question Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-active-cat="All">
  <div class="wrap">
    <header class="header">
      <div>
        <h1>üÉè The Question Game</h1>
        <p class="sub">Pick a vibe, pull a card, and keep it moving ‚ú®</p>
      </div>
      <button id="shareBtn" class="btn btn-ghost">Share</button>
    </header>

    <section class="controls">
      <div class="field">
        <label class="label">Vibe</label>
        <select id="categorySelect" class="select"></select>
      </div>

      <div class="field">
        <label class="label">Mode</label>
        <select id="modeSelect" class="select">
          <option value="norepeat">No repeats (recommended)</option>
          <option value="repeat">Allow repeats</option>
        </select>
      </div>

      <div class="buttons">
        <button id="resetDeckBtn" class="btn btn-ghost">Reset deck</button>
        <button id="newBtn" class="btn btn-primary">New Question</button>
        <button id="copyBtn" class="btn">Copy</button>
        <button id="favBtn" class="btn">Save for later</button>
      </div>
    </section>

    <section id="card" class="card" aria-live="polite"
      onclick="document.getElementById('newBtn').click()">
      <div class="cardGlow"></div>
      <div class="cardSheen"></div>

      <div class="meta">
        <span class="pill" id="pill">All</span>
        <span class="count" id="count"></span>
      </div>

      <p class="question" id="question">
        Tap <b>New Question</b> to deal your first card.
      </p>
    </section>

    <section class="favorites">
      <div class="favoritesHead">
        <h2>Saved for later (<span id="savedCount">0</span>)</h2>
        <div class="favoritesActions">
          <button id="clearFavs" class="btn btn-ghost">Clear</button>
          <button id="copyFavs" class="btn btn-ghost">Copy all</button>
        </div>
      </div>
      <ul class="favoritesList" id="favoritesList"></ul>
      <p class="muted" id="favoritesEmpty">
        Nothing saved yet ‚Äî save a question to revisit it later.
      </p>
    </section>

    <footer class="footer">
      <span>Tip: Bookmark this page or add it to your home screen for quick access.</span>
    </footer>
  </div>

  <div class="toast" id="toast"></div>

  <script src="questions.js"></script>
  <script>
    const $ = id => document.getElementById(id);

    const categorySelect = $("categorySelect");
    const modeSelect = $("modeSelect");
    const newBtn = $("newBtn");
    const copyBtn = $("copyBtn");
    const favBtn = $("favBtn");
    const resetDeckBtn = $("resetDeckBtn");
    const shareBtn = $("shareBtn");

    const questionEl = $("question");
    const pillEl = $("pill");
    const countEl = $("count");
    const favoritesList = $("favoritesList");
    const favoritesEmpty = $("favoritesEmpty");
    const savedCountEl = $("savedCount");
    const toastEl = $("toast");

    let state = {
      category: "All",
      mode: "norepeat",
      seen: new Set(),
      current: null,
      favorites: JSON.parse(localStorage.getItem("favorites") || "[]")
    };

    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 1400);
    }

    function animateCard(){
      const card = $("card");
      card.classList.remove("is-animating");
      void card.offsetWidth;
      card.classList.add("is-animating");
    }

    function initCategories(){
      const cats = ["All", ...new Set(QUESTIONS.map(q => q.category))];
      cats.forEach(c => {
        const o = document.createElement("option");
        o.value = c;
        o.textContent = c;
        categorySelect.appendChild(o);
      });
    }

    function available(){
      return QUESTIONS.filter(q =>
        (state.category === "All" || q.category === state.category) &&
        (state.mode === "repeat" || !state.seen.has(q.id))
      );
    }

    function draw(){
      const pool = available();
      if (!pool.length) return null;
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function show(q){
      if (!q) {
        questionEl.textContent = "That deck is empty ‚Äî reset it to keep going.";
        return;
      }
      state.current = q;
      if (state.mode === "norepeat") state.seen.add(q.id);

      document.body.dataset.activeCat = q.category;
      pillEl.textContent = q.category;
      questionEl.textContent = q.question;

      const pool = available();
      countEl.textContent = `${pool.length} / ${QUESTIONS.filter(x =>
        state.category === "All" || x.category === state.category
      ).length} available`;
    }

    function renderFavorites(){
      favoritesList.innerHTML = "";
      savedCountEl.textContent = state.favorites.length;
      favoritesEmpty.style.display = state.favorites.length ? "none" : "block";

      state.favorites.forEach(f => {
        const li = document.createElement("li");
        li.className = "favItem";
        li.innerHTML = `<div class="favQ">${f.question}</div>`;
        favoritesList.appendChild(li);
      });
    }

    newBtn.onclick = () => {
      animateCard();
      show(draw());
    };

    resetDeckBtn.onclick = () => {
      state.seen.clear();
      toast("Deck reset (no repeats cleared)");
    };

    copyBtn.onclick = () => {
      if (!state.current) return;
      navigator.clipboard.writeText(state.current.question);
      toast("Copied");
    };

    favBtn.onclick = () => {
      if (!state.current) return;
      if (!state.favorites.find(f => f.id === state.current.id)) {
        state.favorites.push(state.current);
        localStorage.setItem("favorites", JSON.stringify(state.favorites));
        renderFavorites();
        toast("Saved for later");
      }
    };

    shareBtn.onclick = () => {
      navigator.clipboard.writeText(location.href);
      toast("Link copied");
    };

    categorySelect.onchange = e => {
      state.category = e.target.value;
      state.seen.clear();
      document.body.dataset.activeCat = state.category;
      pillEl.textContent = state.category;
      questionEl.innerHTML = "Tap <b>New Question</b> to deal your first card.";
      countEl.textContent = "";
    };

    modeSelect.onchange = e => {
      state.mode = e.target.value;
      state.seen.clear();
    };

    initCategories();
    renderFavorites();
  </script>
</body>
</html>
